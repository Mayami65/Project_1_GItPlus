<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Module - Local Storage</title>
  
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="/assests/css/style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous">
</head>
<body>

  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="main-content">
    
    <!-- Manage Team Members Form -->
    <div class="form-container">
      <h2>Manage Team Members</h2>
      <form id="userForm">
        <input type="hidden" id="userId">
        
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" required>
        </div>
        
        <button type="submit">Save User</button>
      </form>
    </div>

    <!-- Team Members Section -->
    <div class="team-members">
      <h3>Team Members</h3>
      <div id="userList"></div>
    </div>

  </div>

  <!-- Sidebar Loading Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('../../components/sideBar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading sidebar:', error));
    });
  </script>

  <!-- CRUD Script -->
  <script src="script.js"></script>

</body>
</html>
