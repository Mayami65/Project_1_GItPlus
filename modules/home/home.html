<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
  <div class="dashboard">
    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Header (User Profile Only) -->
      <header class="header">
        <div class="user-profile">
          <img src="/assests/images/user.webp" alt="User Image">
          <span>User Name</span>
        </div>
      </header>

      <!-- Widgets Section -->
      <section class="widgets">
        <div class="widget" id="revenueWidget">
          <h3>Revenue</h3>
          <p>$5,000</p>
        </div>
        <div class="widget" id="usersWidget">
          <h3>New Users</h3>
          <p>200</p>
        </div>
        <div class="widget" id="messagesWidget">
          <h3>Messages</h3>
          <p>50</p>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="charts">
        <div class="chart">
          <h4>Revenue Growth</h4>
          <canvas id="revenueChart"></canvas>
        </div>
        <div class="chart">
          <h4>User Engagement</h4>
          <canvas id="userChart"></canvas>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
